<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Estilos -->
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/iut6lew.css" />
    <!-- Letras -->

    <title>La Boca | Restaurante</title>
  </head>
  <body>
    <header class="header-index">
      <nav class="menu">
        <a href="/index.html">INICIO</a>
        <a href="/menu.html">MENÚ</a>
        <img
          src="/images/LogoLaBoca.svg"
          width="80px"
          alt="Logotipo restaurant la boca"
        />
        <a href="#location">UBICACIÓN</a>
        <a href="/contacto.html">CONTACTO</a>
      </nav>
      <img
        class="img-nav"
        src="/images/ExteriorLaBoca.jpg"
        width="100%"
        alt=""
      />
    </header>

    <form class="contact-form" action="">
      <div>
        <label for="GET-name">Nombre:</label>
        <input id="GET-name" type="text" name="name" required />
      </div>
      <div>
        <label for="GET-mail">Correo:</label>
        <input id="GET-mail" type="email" name="mail" required />
      </div>
      <div>
        <label for="GET-coment">Comentarios:</label>
        <input id="GET-coment" type="text" name="coment" required />
      </div>

      <input type="submit" value="Save" />
    </form>

    <div id="location" class="location">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14953.82060774875!2d-97.3258797!3d20.4464908!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85da443c1a23a70b%3A0x6ba3d5234a44e495!2sLa%20Boca!5e0!3m2!1ses-419!2smx!4v1705306360934!5m2!1ses-419!2smx"
        width="100%"
        height="300px"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <p>
        <img
          src="/images/social-media/mapas-y-banderas.png"
          height="19px"
          alt=""
        />Aquiles Serdán #700 Barrio del Zapote, <br />
        Papantla, Veracruz <br />
        Mexico <br /><br />
        <img src="/images/social-media/ring-phone.png" height="23px" alt="" /><a
          href="tel:7848425756"
          target="_blank"
          >784 842 5756</a
        >
        <br /><br />
        Horario: Martes a Domingo de 8:00 a 22:00
      </p>
    </div>

    <footer>
      <a href=""
        ><img
          src="/images/social-media/facebook (1).svg"
          height="25"
          alt="Logo facebook"
      /></a>
      <a href=""
        ><img
          src="/images/social-media/instagram.svg"
          height="25px"
          alt="Logo instagram"
      /></a>
    </footer>
  </body>
</html>
